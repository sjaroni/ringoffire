<h1 mat-dialog-title>Edit player</h1>

<div class="imageList">

  <img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" src="./assets/img/profile/{{ picture }}" alt="">
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button color="warn" [mat-dialog-close]="'DELETE'">Delete player</button>
</div>
